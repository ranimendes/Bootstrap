      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" onkeyup='ValidarEmail()'>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Av Paulista, 1000">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Complemento</label>

        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estadio</label>
            <select id="inputState" class="form-control">
              <option selected>Escolha...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Cep</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Aceito os termos.
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <!-- /Formulário -->
    
      <!-- Validação E-mail  -->
    
      <script type="text/javascript">
        function ValidarEmail (email) {
          var emailPattern =  /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
           return emailPattern.test(email); 
        }
        console.log('teste');
        console.log(ValidarEmail('teste@teste@teste.com'));
        console.log(ValidarEmail('teste@teste.com'));
        console.log(ValidarEmail('teste@.teste.com.br'));
        
        </script>
